<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="all" href="{{url_for('static',filename='vendor/font-awesome-4.7/css/font-awesome.min.css')}}">
    <link rel="stylesheet" type="text/css" media="all" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename ='css/styles.css')}}">
</head>
<body>
    <form action="/result?cols={{cols}}" method="POST" enctype="multipart/form-data" style="padding-left:5px;">
        {{cols}}
        {{form.hidden_tag()}}
        <div class="form-group">
            {{form.weights.label}}<br>
            {%print(form.weights)%}
            {{form.weights}}<br>
            {% for field in form.weights %}
                <h1>loop</h1>
                <div>{{field}}</div>
            {% endfor %}
        </div>
        <br>
        
        <button type="submit" class="btn btn-primary">{{form.send(class_='subm')}}</button>

    </form>
</body>
</html>
